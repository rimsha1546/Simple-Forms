<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./Form4.css" />
  </head>
  <body>
    <div class="container">
      <h3 id="top-title">Registration Form</h3>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-input" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-input" />
        </div>

        <div class="form-group">
          <label for="Password">Password</label>
          <input type="Password" id="Password" class="form-input" />
        </div>

        <div class="form-group">
          <label for="Confirm Password">Confirm Password</label>
          <input
            type="Confirm password"
            id="Confirm Password"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="Phone #">Phone #</label>
          <input type="Phone #" id="Phone #" class="form-input" />
        </div>
        <div id="Maha">
          <label for="Gender">Gender:</label>
          <select name="Gender" id="Gender">
            <option value="Gender">Please select one…</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="non-binary">Non-Binary</option>
            <option value="other">Other</option>
            <option value="Prefer not to answer">Perfer not to Answer</option>
          </select>

          <label for="University">University:</label>
          <select name="University" id="University">
            <option value=" ">Please select one…</option>
            <option value="BBUSL">BBUSL</option>
            <option value="KGH">KGH</option>
            <option value="PECHS">PECHS</option>
          </select>

          <label for="Programme">Programme:</label>
          <select name="Programme" id="Programme">
            <option value=" ">Please select one…</option>
            <option value="IT">IT</option>
            <option value="BBA">BBA</option>
            <option value="CS">CS</option>
          </select>

          <label for="Semester">Semester:</label>
          <select name=" " id="Semester">
            <option value="Gender">Please select one…</option>
            <option value="1st">1st</option>
            <option value="3rd">3rd</option>
            <option value="5th">5th</option>
          </select>
          <br />

          <div class="form-group">
            <input type="button" id="Button" value="Register" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
